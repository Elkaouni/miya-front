<div class="flex flex-col">
  <label class="mb-2 text-left text-neutral-700 dark:text-neutral-400">
    {{ label }}
  </label>
  <span class="text-[12px] text-black/50 dark:text-white/50 text-sm">
    {{ 'Higher values like 0.8 will make the output more random, while lower values like 0.2 will make it more focused and deterministic.' | translate: 'chat' }}
  </span>
  <span class="mt-2 mb-1 text-center text-neutral-900 dark:text-neutral-100">
    {{ temperature | number: '1.1-1' }}
  </span>
  <input
    class="cursor-pointer"
    type="range"
    min="0"
    max="1"
    step="0.1"
    [value]="temperature"
    (input)="handleChange($event.target.value)"
  />
  <ul class="w mt-2 pb-8 flex justify-between px-[24px] text-neutral-900 dark:text-neutral-100">
    <li class="flex justify-center">
      <span class="absolute">{{ 'Precise' | translate }}</span>
    </li>
    <li class="flex justify-center">
      <span class="absolute">{{ 'Neutral' | translate }}</span>
    </li>
    <li class="flex justify-center">
      <span class="absolute">{{ 'Creative' | translate }}</span>
    </li>
  </ul>
</div>
